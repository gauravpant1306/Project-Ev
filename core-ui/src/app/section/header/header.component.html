<!-- ======= Header ======= -->
<header id="header">
    <div class="container d-flex align-items-center">
        <h1 class="logo"><a [routerLink]="['/home']">EV</a></h1>
        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a routerLink="home" routerLinkActive='active'>Home</a></li>
                <li><a routerLink="about" routerLinkActive='active'>About</a></li>
                <li><a routerLink="services" routerLinkActive='active'>Services</a></li>
                <li><a routerLink="portfolio" routerLinkActive='active'>Portfolio</a></li>
                <li><a routerLink="blog" routerLinkActive='active'>Blog</a></li>
                <li><a routerLink="contact" routerLinkActive='active'>Contact</a></li>

            </ul>
        </nav><!-- .nav-menu -->
        <button class="btn btn-outline-warning dropdown-toggle get-started-btn ml-auto" type="button"
            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Get Started
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="registerpolicy">Register Policy</a>
            <a class="dropdown-item" routerLink="login">Log In</a>
        </div>
        <div class="ml-5">
            <div><i class="fa fa-user" aria-hidden="true"></i><span class="m-2">{{username}}</span></div>
        </div>

    </div>
</header><!-- End Header -->
